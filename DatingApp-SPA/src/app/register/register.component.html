<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="username" class="form-control" placeholder="Username" name="username" formControlName="username">
  </div>
  <div *ngIf="isValidInput('username')" class="alert alert-danger">
    <div *ngIf="registerFrom.controls['username'].errors.required">
      Username is required.
    </div>
  </div>

  <div class="form-group">
    <input type="password" class="form-control" placeholder="Password" formControlName="password">
  </div>

  <div *ngIf="isValidInput('password')"
    class="alert alert-danger">
    <div *ngIf="loginForm.controls['password'].errors.required">
      Password is required.
    </div>
  </div>

  <div class="form-group text-center">
    <button [disabled]="!registerForm.valid" class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
  
</form>
